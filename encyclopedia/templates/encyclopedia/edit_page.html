{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit {{ title }}
{% endblock %}

{% block body %}
    <h1>Edit {{ title }}</h1>
    <form method="post">
        {% csrf_token %}
        <textarea name="content" rows="10" cols="50">{{ content }}</textarea><br>
        <button type="submit">Save Changes</button>
    </form>
{% endblock %}
